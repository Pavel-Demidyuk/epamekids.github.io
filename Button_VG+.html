<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <button onclick="Text()" id="button">Загрузить Text</button>
  <script> type=text/javascript src="https://code.jquery.com/jquery-3.3.1.min.js"</script>
  <script>
    function Text() {

      var xmlFileGet = new XMLHttpRequest();

      xmlFileGet.open('GET', 'https://epamekids.github.io/README.md', false);


      xmlFileGet.send();


      xmlFileGet.onreadystatechange = function() {
        if (xmlFileGet.readyState != 4) return;

        button.innerHTML = 'Готово!';

        if (xmlFileGet.status != 200) {
          // обработать ошибку
          alert(xmlFileGet.status + ': ' + xmlFileGet.statusText);
        } else {
          // вывести результат
          alert(xmlFileGet.responseText);
        }

      }

      button.innerHTML = 'Загружаю...';
      button.disabled = true;
    }
  </script>

</body>

</html>
