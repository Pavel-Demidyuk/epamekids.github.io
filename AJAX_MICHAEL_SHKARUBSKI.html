 <!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

  <script>
  function getFile() {
  
    var xmlFileGet = new XMLHttpRequest();
	xmlFileGet.open('GET',"https://github.com/epamekids/epamekids.github.io/blob/83863456cfac1885ac2974b36a3e5122de00fc57/README.md", true);
	xmlFileGet.send();
	alert( xmlFileGet.responseText );
	if (xmlFileGet.status != 200) {
	   alert( xmlFileGet.status + ': ' + xmlFileGet.statusText );
	}
	else {
	   alert( xmlFileGet.responseText );
	}
	
  }
  </script>
  
  <button type = "button" onclick = "getFile()">For printing text</button>


</body>
</html>
