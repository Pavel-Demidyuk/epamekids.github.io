<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>

<body>

  <script>
    function Text() {
      button.innerHTML = 'Загружаю...';
      var xmlFileGet = new XMLHttpRequest();
      xmlFileGet.open('GET', 'https://epamekids.github.io/README.md', false);
      xmlFileGet.send();
      if (xmlFileGet.status != 200) {
        alert( xmlFileGet.status + ': ' + xmlFileGet.statusText );
      }
      else {
      alert( xmlFileGet.responseText );
      button.innerHTML = 'Готово!';
    }
      }
  </script>
  <button onclick="Text()" id="button">Загрузить Text!</button>

</body>

</html>
