 <!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

  <script>
  function getFile() {
  
    var xmlFileGet = new XMLHttpRequest();
	xmlFileGet.open('GET',"https://epamekids.github.io/README.md", false);
	xmlFileGet.send();
	alert( xmlFileGet.responseText );
	if (xmlFileGet.status != 200) {
	   alert( xmlFileGet.status + ': ' + xmlFileGet.statusText );
	}
	else {
	   alert( xmlFileGet.responseText );
	}
	
  }
  </script>
  
  <button type = "button" onclick = "getFile()">For printing text</button>


</body>
</html>
