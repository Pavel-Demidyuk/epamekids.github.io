 <!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

  <script>
 
    var xmlFileGet = new XMLHttpRequest();
	xmlFileGet.open('GET',"epamekids.github.io/README.md", true);
	xmlFileGet.send();
	alert( xmlFileGet.responseText );
	if (xmlFileGet.status != 200) {
	   var g = xmlFileGet.status + ': ' + xmlFileGet.statusText;
	}
	else {
	   var g = xmlFileGet.responseText;
	}

  </script>

  <button type="button" onclick='document.getElementById("text").text(g)'>For printing text</button>

  <p id = "text"> </p>	
	
</body>
</html>
