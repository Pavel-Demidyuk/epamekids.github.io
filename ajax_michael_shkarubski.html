<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>

<body>

  <script>
    
    function getFile() {
      
      var xmlFileGet = new XMLHttpRequest();
      xmlFileGet.open('GET', 'https://epamekids.github.io/README.md', false);
      xmlFileGet.send();
      
      if (xmlFileGet.status != 200) {
        $('#text').html(xmlFileGet.responseText);
      }
      else {
        $('#text').html(xmlFileGet.responseText);
      }
   }
    
  </script>
  
  <div id="text">
  <button onclick = "getFile()" id = "button">Print Text</button>
  </div>

</body>

</html>
