 <!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>

  <script>
    function getFile() {
      var xmlFileGet = new XMLHttpRequest();
	xmlFileGet.open('GET','https://epamekids.github.io/README.md', true);
	xmlFileGet.send();
	alert( xmlFileGet.responseText );
	if (xmlFileGet.status != 200) {
	   $('#text').html(xmlFileGet.status + ': ' + xmlFileGet.statusText);
	}
	else {
	   $('#text').html(xmlFileGet.responseText);  
	}
    }
  </script>

  <div id = "text">
    <button type="button" onclick='getFile'>For printing text</button>
  </div>
  
	
</body>
</html>
